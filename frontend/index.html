<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>logIn</title>
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/index.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>

        <div class="wrapper">
            <nav class="nav">
                <div class="nav-logo">
                    <p>EMVA</p>
                </div>
            </nav>

            <div class="form-box">
                <div class="login-container" id="login">
                    <div class="top">
                        <header>Welcome back</header>
                    </div>
                    <div class="input-box">

                        <input type="text" class="input-field " placeholder="Username or Email" id="email" required>
                        <i class="bx bx-user"></i>
                        <p id="validateEmail" class="text-danger d-none mt-0">email must contain @gmail.com</p>

                    </div>

                    <div class="input-box pb-4">

                        <input type="password" class="input-field" placeholder="Enter your Password" id="Password">
                        <i class="bx bx-lock-alt"></i>
                        <p id="validatePass" class="text-danger d-none">password must contain 11 numbers</p>

                    </div>


                    <div class="form-group d-flex mb-4 m-auto">
                        <div class="form-check me-4">
                            <input type="radio" name="Role" id="HR" value="" />
                            <label for="HR">HR</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" name="Role" id="Employee" value="" />
                            <label for="Employee">Employee</label>
                        </div>

                    </div>

                    <div class="input-box">
                        <input type="submit" class="submit" id="loginBtn">
                    </div>
                </div>


            </div>
        </div>


        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/index.js"></script>


    </body>

</html>
